    <div fxLayout="row" fxLayoutAlign="space-between center">
        <div fxFlex="25" fxLayout="row">
            <mat-icon class="search-icon">search</mat-icon>
            <mat-form-field>
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Benito Ray">
            </mat-form-field>
        </div>
        <div fxFlex="35">
            <mat-form-field fxFlex="90">
                <mat-label>Select Headers</mat-label>
                <mat-select [(ngModel)]="selectedColumns" multiple (selectionChange)=onSelectionChange($event)>
                    <mat-option *ngFor="let column of displayedColumns" [value]="column">{{column}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div fxFlex="30" fxLayout="row" fxLayoutAlign="space-between center" style="font-size: 12px;">
                <!-- <div fxLayout="column" fxFlex="20" style="font-size: 12px;"> -->
                    <mat-checkbox [(ngModel)] ="displayAll" (click)="displayAllColumns()">Select All Columns</mat-checkbox>
                <!-- </div> -->
                <!-- <div fxLayout="column" fxFlex="20" style="font-size: 12px;"> -->
                    <mat-checkbox [(ngModel)] ="displayNone" (click)="displayNoColumns()">Deselect All Columns</mat-checkbox>
                <!-- </div> -->
        </div>
    </div>
    <!-- <drag-scroll class="mat-elevation-z0 drag-table" style="cursor: grab; height: 100%; width: 100%;"> -->
    <div class="mat-elevation-z0 drag-table" style="overflow-x: scroll; overflow-y: hidden; width: 100%;">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container *ngFor="let column of selectedColumns; let i = index" matColumnDef="{{ column }}" [sticky]="isSticky(column)" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column }} </th>
                <td mat-cell *matCellDef="let element" >{{ element[column] }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="selectedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: selectedColumns;" class="row" (click)="navigateTo(row)"></tr>
        </table>
    </div>
    <!-- </drag-scroll> -->
    <mat-paginator [pageSizeOptions]="[10, 5, 15, 20]" showFirstLastButtons></mat-paginator>
</div>
